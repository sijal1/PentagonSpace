<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
<form >
    <fieldset>
        <label for="firstname">First Name: </label>
        <input name="firstname" type="text" id="firstname" > (max 20 char a-z and A-Z)
        <br><br>

        <label for="lastname">Last Name: </label>
        <input name="lastname" type="text" id="lastname" > (max 20 char a-z and A-Z)
        <br><br>

        <label for="dob">Date of Birth: </label>
        <input type="date" id="dob">
        <br><br>

        <label>Gender: </label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <br><br>

        <label for="email">Email ID: </label>
        <input name="email" type="email" id="email">
        <br><br>

        <label for="mobile">Mobile No: </label>
        <input type="tel" id="mobile">
        <br><br>

        <label for="address">Address: </label><br>
        <textarea id="address" ></textarea>
        <br><br>

        <label for="city">City: </label>
        <input type="text" id="city">
        <br><br>

        <label for="pincode">Pincode: </label>
        <input type="text" id="pincode" > 
        <br><br>

        <label for="email2">Email ID: </label>
        <input type="email" id="email2">
        <br><br>

        <label for="state">State: </label>
        <input type="text" id="state">
        <br><br>

        <label for="country">Country: </label>
        <input type="text" id="country">
        <br><br>

        <label>Hobbies: </label><br>
        <input type="checkbox" name="hobby" value="Drawing"> Drawing
        <input type="checkbox" name="hobby" value="Singing"> Singing
        <input type="checkbox" name="hobby" value="Dancing"> Dancing
        <br><br>
        <input type="checkbox" name="hobby" value="Other"> Other 
        <input type="text"><br><br>

        <label>Qualification:</label><br>
        <table cellpadding="5" cellspacing="0">
            <tr>
                <th>Sl.No</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Pass</th>
            </tr>
            <tr>
                <td>01</td>
                <td><input type="text" name="exam1"></td>
                <td><input type="text" name="board1"></td>
                <td><input type="text" name="percent1"></td>
                <td><input type="text" name="year1"></td>
            </tr>
            <tr>
                <td>02</td>
                <td><input type="text" name="exam2"></td>
                <td><input type="text" name="board2"></td>
                <td><input type="text" name="percent2"></td>
                <td><input type="text" name="year2"></td>
            </tr>
            <tr>
                <td>03</td>
                <td><input type="text" name="exam3"></td>
                <td><input type="text" name="board3"></td>
                <td><input type="text" name="percent3"></td>
                <td><input type="text" name="year3"></td>
            </tr>
            <tr>
                <td>04</td>
                <td><input type="text" name="exam4"></td>
                <td><input type="text" name="board4"></td>
                <td><input type="text" name="percent4"></td>
                <td><input type="text" name="year4"></td>
            </tr>
        </table>
        <br>
        

        <label>Courses Applied For: </label><br>
        <input type="checkbox" name="course" value="BCA"> BCA
        <input type="checkbox" name="course" value="B.Com"> B.Com
        <input type="checkbox" name="course" value="B.Sc"> B.Sc
        <input type="checkbox" name="course" value="B.A"> B.A
        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </fieldset>
</form>
</body>
</html>
